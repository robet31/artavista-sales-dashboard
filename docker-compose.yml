services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: pizza-dashboard-sqlserver
    restart: unless-stopped
    ports:
      - "1433:1433"
    environment:
      ACCEPT_EULA: Y
      MSSQL_SA_PASSWORD: PizzaAdmin123!
      MSSQL_PID: Express
    volumes:
      - sqlserver_data:/var/opt/mssql

  nextjs:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pizza-dashboard-nextjs
    restart: unless-stopped
    ports:
      - "8080:3000"
    environment:
      DATABASE_URL: sqlserver://sqlserver:1433;database=pizza_dashboard;user=sa;password=PizzaAdmin123!;trustServerCertificate=true
      NEXTAUTH_URL: http://localhost:8080
      NEXTAUTH_SECRET: super-secret-key-change-in-production-123456789
    depends_on:
      - sqlserver

volumes:
  sqlserver_data:
